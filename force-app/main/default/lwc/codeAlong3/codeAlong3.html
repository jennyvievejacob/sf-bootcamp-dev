<template>
    <lightning-card title="Code Along 3">
        <lightning-input
                name="enter-search"
                label="Search Contact"
                type="search"
                onchange={handleSearch}
        ></lightning-input>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
            <thead>
                <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-tru ncate">Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate">Email</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate">Phone</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate">Action</div>
                </th>
                </tr>
            </thead>
            <tbody>
                <template if:false={showNoResult}>
                <template for:each={contactList} for:item='contact'>
                <tr class="slds-hint-parent" key={contact.Id}>
                    <td>
                        <div class="slds-truncate">{contact.Name}</div>
                    </td>
                    <td>
                        <div class="slds-truncate">{contact.Email}</div>
                    </td>
                    <td>
                        <div class="slds-truncate">{contact.Phone}</div>
                    </td>
                    <td>
                        <lightning-button label="View Details" onclick={handleViewDetails} data-id={contact.Id} data-name={contact.Name}></lightning-button>
                    </td>
                </tr>
                </template>
            </template>
            <template if:true={showNoResult}>
                <p>No results found</p>
            </template>
            </tbody>
            </table>
    </lightning-card>
    </template>
